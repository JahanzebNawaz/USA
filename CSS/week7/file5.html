<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>

    <style>
        
        .container {
            display: flex;
            height: 300px;
        }

        .container > div{
            width: 200px;
            /* height: 100px; */
            color: brown;
            background-color: aqua;
            padding: 5px;
            box-sizing: border-box;
            margin: 5px;
        }

        .container > div:nth-child(2){
            background-color: red;
        }
    </style>
</head>
<body>
    
    <div class="container">
        <div class="box" style="order: 1; flex-grow: 8; flex-shrink: 0;">ONE 1</div>
        <div class="box" style="order: 2; flex-grow: 1; flex-basis: 300px; align-self: flex-start;">ONE 2</div>
        <div class="box" style="order: 3; flex-grow: 5;">ONE 3</div>
        <!-- <div class="box" style="order: 4;">ONE 4</div>
        <div class="box" style="order: 5;">ONE 5</div>
        <div class="box" style="order: 6;">ONE 6</div> -->
    </div>
</body>
</html>
