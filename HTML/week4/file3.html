        <h2>SVG stands for Scalable Vector Graphics</h2>

        <svg>
           <a href="www.google.com">
            <text x="120" y="15" fill="red" transform="rotate(20 20,40)">
                I love SVG!
                <tspan x="120" y="27">NEW ONE</tspan>

                <tspan x="120" y="37">NEW ONE</tspan>
            </text>
           </a>
        </svg>


        <svg width="100" height="100">
            <circle cx="50" cy="50"  r="40" stroke="green" stroke-width="10" fill="yellow" />
          </svg>

          <svg>
              <a href="">
                  <rect x="130" y="50" rx="80" ry="50" width="100" height="100" style="fill:rgb(0,0,255);stroke-width:4; stroke:red; stroke-opacity: 0.6; opacity:0.9" />
              </a>
          </svg>

          <svg height="140" width="500">
            <ellipse cx="200" cy="80" rx="100" ry="50" 
            style="fill:yellow;stroke:purple;stroke-width:2" />
        </svg>

        <svg height="150" width="500">
            <ellipse cx="240" cy="100" rx="220" ry="30" style="fill:purple" />
            <ellipse cx="220" cy="70" rx="190" ry="20" style="fill:lime" />
            <ellipse cx="210" cy="45" rx="170" ry="15" style="fill:yellow" />
          </svg>
        
          <svg height="100" width="500">
            <ellipse cx="240" cy="50" rx="220" ry="30" style="fill:yellow" />
            <ellipse cx="220" cy="50" rx="190" ry="20" style="fill:white" />
          </svg>


        <svg height="210" width="500">
            <line x1="0" y1="0" x2="100" y2="200" style="stroke:rgb(255,0,0);stroke-width:2" />
        </svg>

        <svg height="210" width="500">
            <polygon points="200,50 200,190 100,210" style="fill:lime;stroke:purple;stroke-width:1" />
        </svg>

        <svg height="210" width="500">
            <polygon points="100,10 40,198 190,78 10,78 160,198"
            style="fill:lime;stroke:purple;stroke-width:5;fill-rule:evenodd;" />
          </svg>

        
          <svg height="200" width="500">
            <polyline points="20,20 40,25 60,40 80,120 120,140 200,180"
            style="fill:none;stroke:rgb(177, 23, 23);stroke-width:3" />
          </svg>

          <svg height="180" width="500">
            <polyline points="0,40 40,40 40,80 80,80 80,120 120,120 120,160"
            style="fill:white;stroke:red;stroke-width:4" />
          </svg>


          <svg height="130" width="500">
            <defs>
              <linearGradient id="grad1" x1="0%" y1="0%" x2="100%" y2="0%">
                <stop offset="0%" style="stop-color:rgb(255,255,0);stop-opacity:1" />
                <stop offset="100%" style="stop-color:rgb(255,0,0);stop-opacity:1" />
              </linearGradient>
            </defs>
            <ellipse cx="100" cy="70" rx="85" ry="55" fill="url(#grad1)" />
            <text fill="#ffffff" font-size="45" font-family="Verdana" x="50" y="86">SVG</text>
            Sorry, your browser does not support inline SVG.
          </svg>
