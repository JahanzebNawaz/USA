        const getCookie = (cookieName) => {
            const cookies = document.cookie;
            const cookiesArry = cookies.split(';')
            for(let x in cookiesArry){
                const cookieValue = cookiesArry[x]
                const newCookieValue = cookieValue.replace(" ", "");
                const values = newCookieValue.split('=');
                if(values[0] == cookieName){
                    return cookieValue
                }
            }
            return "No Cookies found for " + cookieName
        }
