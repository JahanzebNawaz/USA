<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <style>
            #container {
            width: 400px;
            height: 400px;
            position: relative;
            
            background: yellow;
            }
            #animate {
            width: 50px;
            height: 50px;
            position: absolute;
            background: red;
            }
    </style>
</head>
<body>

    <p><button onclick="myMove()">Click Me</button></p> 
    <div id="container">
        <div id="animate"></div>
    </div> 

    <h2 onmouseover="this.innerHTML='Ooops!'" onmouseleave="this.innerHTML = 'I\'m Back'">Click on this text!</h2>


    <button id="myBtn">Click Me</button>

    <p id="demo"></p>
    
    <script>
        function myMove() {
            let id = null;

            const elem = document.getElementById("animate");   

            let pos = 0;

            clearInterval(id);

            id = setInterval(frame, 5);

            function frame() {
                if (pos == 350) {
                clearInterval(id);
                } else {
                pos++; 
                elem.style.top = pos + "px"; 
                elem.style.left = pos + "px"; 
                }
            }

        }



        document.getElementById("myBtn").addEventListener('click', displayDate);

        function displayDate() {
         document.getElementById("demo").innerHTML = Date();
        }
    </script>
    
</body>
</html>
